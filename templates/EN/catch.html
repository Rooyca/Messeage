{% extends 'EN/layout.html' %}

{% block title %}Read{% endblock %}

{% block body %}
<a href="{{url_for('home')}}" style="box-shadow: 0px 0px 0px 0px; position: absolute; right:79%; top:2%;"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
</svg></a>

<a href="{{url_for('throw')}}" style="box-shadow: 0px 0px 0px 0px; position: absolute; left:79%; top:2%"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg></a>

<div class="mensaje-botella" id="txt-bt" style="background-color:rgba(144, 238, 144, 0.5);">
	<p style="text-align:center; font-weight: 600; margin-top:0; font-weight: 700;	font-family: 'Yomogi', cursive;">{{note[0]['title']}}</p>
	<p style="text-align:justify; margin-top:-5px;	font-family: 'Yomogi', cursive;">{{note[0]['note']}}</p>
	<p style="font-size: 9px; text-align: right; color: darkslategray; margin-top:-18px;	font-family: 'Yomogi', cursive;">{{note[0]['date']}}</p>
</div>

<form action="{{url_for('status')}}" method="post">
	<div class="barra-de-botella">
		<input style="display: none;" name="{{note[0]['_id']}}">
		<button class="botones-botella" name="regresar"><i style="font-size:2rem;color:lightskyblue; cursor: pointer;" class="bi bi-water"></i></button> 
		<button class="botones-botella" name="salvar"><i style="font-size:2rem;color:lightgreen;cursor: pointer;" class="bi bi-life-preserver"></i></button>
	</div>
</form>

<script type="text/javascript">
	const cl = document.querySelector('#txt-bt');
		if ({{note[0]['save']}} < {{note[0]['throw_again']}}) {
			cl.style.backgroundColor = 'rgba(135, 206, 250, 0.5)';
		}
		if ({{note[0]['save']}} == {{note[0]['throw_again']}}) {
			cl.style.backgroundColor = '#cfdfda';
		}		
</script>

{% endblock %}
